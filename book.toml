[book]
title = "Rust 参考手册 - The Rust Language Reference"
authors = ["zzy"]
language = "zh"
description = "Rust 参考手册, Rust 编程手册, Rust 编程语言, Rust 开发手册, Rust 开发指南"
src = "src"
multilingual = true

[build]
build-dir = "docs"

[output.html]
theme = "theme"
# default-theme = "rust"
git-repository-url = "https://github.com/zzy/rust-reference-zh"
curly-quotes = true
mathjax-support = true

[output.html.playpen]
editable = true
copy-js = true

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 3
copy-js = true
